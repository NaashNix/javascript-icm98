<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sample Website</title>
   <link rel="stylesheet" href="./styles.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
   <div id="container" >

      <form action="">
         
         <div class="formFields" >
            <label for="customerName">Customer Name</label>
            <input placeholder="John Smith" type="text" id="customerName">
         </div>
         

         <div class="formFields" >
            <label for="customerAddress">Customer Address</label>
            <input placeholder="47, Highway Park" type="text" id="customerAddress">
         </div>

         <div class="formFields" >
            <label for="customerSalary">Customer Salary</label>
            <input placeholder="25,000.00" type="text" id="customerSalary">
         </div>
         
         <button class="btn btn-success" onclick="submitClicked()" id="submitButton" type="button" >Submit</button>

      </form>  

   </div>

   <div id="customerDetailsContainer" >
   <span id="headline" >Customer Table</span>
   <table class="table">
      <thead class="thead-light">
         <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Salary</th>
         </tr>
      </thead>
      <tbody id="customerTable" >
         
      </tbody>
   </table>
   </div>
   <script src="./script/main.js" ></script>
</body>
</html>
